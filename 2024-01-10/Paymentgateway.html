<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">

</head>


<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #2196f3;
        margin: auto;
        padding: 0 50px 0 800px;
    }

    .tab {
        background-color: white;
        width: 500px;
        height: 500px;
        text-align: center;
        font-size: 14px;
        font-family: 'Ubuntu', sans-serif;

    }


    .bottom {
        color: #2196f3;
    }

    .datecvc {

        display: block;
        width: 100%;
        font-size: 15px;

    }
</style>


<body>

    <div class="tab">
        <h1>Payment Gateway</h1>

        <div class="card">
            <h2>Card holder:</h2>
            <input type="text" placeholder="Coding Marked">
        </div>


        <div class="card number">
            <h3>Card number:</h3>
            <input type="text" placeholder="Card Number">
            <i class="bi bi-xbox custom-style"></i>


        </div>

        <div class="datecvc">

            <div class="date">
                <h4>Expiry date:</h4>
                <input type="datetime-local">
            </div>

            <div class="cvc">
                <h4>CVC:</h4>
                <input type="text" placeholder="Card Number">
            </div>
        </div>

        <div class="login">

            <button>Login</button>

        </div>
    </div>
</body>

</html>
