<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiliai</title>
    <!-- Internal (vidinis) stiliai -->
    <style> 
    h1 {
        color: red;
    }

    h1 {
        color: purple;
    }
    </style>
    <!-- External (isorinis) stilius -->
    <link ref="StyleSheets" href="external.css"
</head>
<body>
    <!-- CSS: Cascading StyleSheets -->
    <!-- Inline css stiliaus priskyrimas -->
    <!-- Inline stilius css hierarchicoje ima viršų -->
    <h1 style="color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, amet.</h1>
    <h1>Lorem ipsum dolor sit amet</h1>
    <h1>Lorem ipsum dolor sit amet consectetur</h1>
</body>
</html>
