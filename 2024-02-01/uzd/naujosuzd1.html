        //  Rezultate kablelių ir tarpų neturi būti. 

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let komandos = `Žalgiris, Anadolu Efes, Barcelona BC`;
        let bufferis = ``;

        for (let i = 0; i < komandos.length; i++) {
            if (komandos[i] === ",") {
                if (rand(0, 1) === 0) {
                    break;
                } else {
                    bufferis = ``;
                    i++;
                }

            } else {
                bufferis = bufferis + komandos[i]
            }

        }
