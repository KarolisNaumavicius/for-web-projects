<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>
    <script>
        // let i = 0;

        // while(i < 10) {
        //     console.log('While ciklo iteracija: ' + i);
        //     i++;
        // }

        // While cikle kondicija tikrinama iteracijos pradžioje
        while (false) {
            console.log('Ciklas sukasi');
        }

        // Do While cikle kondicijos tikrinimas atliekamas iteracijos pabaigoje
        do {
            //Atliekami veiksmai
            console.log('Ciklas sukasi');
        } while (false);

        let masyvas1 = ['AAA', 'BBB', 'CCC', 'ACC'];
        let masyvas2 = ['ACA', 'ABA', 'ACA', 'ADA'];
        let masyvas3 = ['AB', 'CB', 'AB', 'AB'];

        let unikaliosReiksmes1 = new Set(masyvas1);
        let unikalusSkaicius1 = unikaliosReiksmes1.size;

        let unikaliosReiksmes2 = new Set(masyvas2);
        let unikalusSkaicius2 = unikaliosReiksmes2.size;

        let unikaliosReiksmes3 = new Set(masyvas3);
        let unikalusSkaicius3 = unikaliosReiksmes3.size;

        console.log("Reikšmių skaičius masyve 1: " + unikalusSkaicius1);
        console.log("Reikšmių skaičius masyve 2: " + unikalusSkaicius2);
        console.log("Reikšmių skaičius masyve 3: " + unikalusSkaicius3);

        let kombinacijos1 = new Set(masyvas1);
        let kombinacijuSkaicius1 = kombinacijos1.size;

        let kombinacijos2 = new Set(masyvas2);
        let kombinacijuSkaicius2 = kombinacijos2.size;

        let kombinacijos3 = new Set(masyvas3);
        let kombinacijuSkaicius3 = kombinacijos3.size;

        console.log("Kombinacijų skaičius masyve 1: " + kombinacijuSkaicius1);
        console.log("Kombinacijų skaičius masyve 2: " + kombinacijuSkaicius2);
        console.log("Kombinacijų skaičius masyve 3: " + kombinacijuSkaicius3);

        console.log("Kombinacijų skaičius masyve 1: " + kombinacijuSkaicius1);
        console.log("Kombinacijų skaičius masyve 2: " + kombinacijuSkaicius2);
        console.log("Kombinacijų skaičius masyve 3: " + kombinacijuSkaicius3);





    </script>
</body>

</html>
