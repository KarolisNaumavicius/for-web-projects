<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
</head>

<style>

    .box {
        width: 300px;
        height: 300px;
        background-color: aqua;
        margin: 100px auto;
        box-shadow: 0px 0 70px 0 black; 
    }

    .purple {
        background-color: purple;
    }

    .outer-shodow {

        box-shadow: px 0 70px 0 black;
    }

    .inner-shadow {
        box-shadow: inset 10px 10px 70px 0 black;
    }

</style>

<body>
    <div class="box outer-shadow"></div>
    <div class="box purple inner-shadow"></div>

</body>
</html>
